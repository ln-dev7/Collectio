<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLLECTIO.</title>
    <link rel="stylesheet" href="style.css">
    <link href="http://fonts.cdnfonts.com/css/against-2" rel="stylesheet">
    <link href="https://api.fontshare.com/css?f[]=satoshi@300,301,400,401,500,501,700,701,900,901,1,2&display=swap"
        rel="stylesheet">
    <script src="scripts/app.js" defer></script>
</head>

<body>
    <div class="loader">
        <div class="loader-load">
            <p>Girl photography gallery & beautifull Collection vogue from collectio</p>
            <div>
                <span class="loader-count">0</span>
                <span>%</span>
            </div>
        </div>
        <div class="loader-bloc loader-left"></div>
        <div class="loader-bloc loader-right"></div>
    </div>
    <nav class="navigation">
        <div class="center">
            <div class="navigation-left">
                <h2>COLLECTIO.</h2>
            </div>
            <div class="navigation-right">
                <img src="images/open.png" alt="open">
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="center">
            <div class="container-images container-left">
                <img src="images/img-11.png" alt="image">
                <img src="images/img-9.png" alt="image">
                <img src="images/img-17.png" alt="image">
                <img src="images/img-12.png" alt="image">
                <img src="images/img-14.png" alt="image">
                <img src="images/img-2.png" alt="image">
            </div>
            <div class="container-images container-center">
                <img src="images/img-10.png" alt="image">
                <img src="images/img-6.png" alt="image">
                <img src="images/img-7.png" alt="image">
                <img src="images/img-3.png" alt="image">
            </div>
            <div class="container-images container-right">
                <img src="images/img-8.png" alt="image">
                <img src="images/img-5.png" alt="image">
                <img src="images/img-13.png" alt="image">
                <img src="images/img-15.png" alt="image">
                <img src="images/img-4.png" alt="image">
            </div>
        </div>
    </div>
</body>

</html>
